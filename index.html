<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8268b42ec1.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <body>
        <div class="bloc-page">

            <header>
                <img src="public/assets/logo/ohmyfood.png" alt="logo_ohmyfood">
            </header>

            <div class="bloc-location">
                <i class="bloc-location__icon fa-solid fa-location-dot"></i>
                <p class="bloc-location__text">Paris, Belleville</p>
            </div>

            <div>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
                <a href="#">Explorer nos restaurants</a>
            </div>

            <div>
                <h1>Fonctionnement</h1>
                <div>
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div>
                    <p>2</p>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div>
                    <p>3</p>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>

        </div>
    </body>

</html>

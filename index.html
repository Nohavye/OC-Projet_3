<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8268b42ec1.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <body>
        <div class="bloc-page">

            <header>
                <img src="public/assets/logo/ohmyfood.png" alt="logo_ohmyfood">
            </header>

            <div class="bloc-location">
                <i class="bloc-location__icon fa-solid fa-location-dot"></i>
                <p class="bloc-location__text">Paris, Belleville</p>
            </div>

            <div class="bloc-catch">
                <h1 class="bloc-catch__title">Réservez le menu qui vous convient</h1>
                <p class="bloc-catch__text">Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
                <a class="bloc-catch__button" href="#">Explorer nos restaurants</a>
            </div>

            <div class="bloc-manual">
                <h1 class="bloc-manual__title">Fonctionnement</h1>
                <div class="bloc-manual__button">
                    <p class="bloc-manual__button__index">1</p>
                    <i class="bloc-manual__button__icon fa-solid fa-mobile-screen-button"></i>
                    <p class="bloc-manual__button__text">Choisissez un restaurant</p>
                </div>
                <div class="bloc-manual__button">
                    <p class="bloc-manual__button__index">2</p>
                    <i class="bloc-manual__button__icon fa-solid fa-list-ul"></i>
                    <p class="bloc-manual__button__text">Composez votre menu</p>
                </div>
                <div class="bloc-manual__button">
                    <p class="bloc-manual__button__index">3</p>
                    <i class="bloc-manual__button__icon fa-solid fa-store"></i>
                    <p class="bloc-manual__button__text">Dégustez au restaurant</p>
                </div>
            </div>

        </div>
    </body>

</html>
